<body ng-app="EmployeeDetails" ng-controller="AppCtrl" ng-cloak>
<div ng-show="resp.data.userAuthentication.authenticated">
	<nav class="navbar navbar-inverse top-header">
		<div class="container">
			<div
				class="col-sm-3 col-xs-12 row  margin-top-10 margin-bottom-10 mobile-center">
				<img src="public/images/logo.png" alt="logo" class="logo" />
			</div>

			<div
				class="col-sm-9 col-xs-12 col-md-6  margin-top-10 margin-bottom-10 text-center">
				<h4 class="people bold margin-15 uppercase">
					<span class="color">People</span> @Accion
				</h4>
			</div>
				
			<div class="pull-right">
				<div>
					{{resp.data.userAuthentication.details.name}}
				</div>
				<div >

					<div>Email :
						{{resp.data.userAuthentication.details.email}}</div>
					<div >
						<a href="#" 
							ng-click="logout()" > Logout </a>
					</div>
				</div>
			</div>
		</div>
	
			
			<!-- End Home Panel -->
			<!-- <div search-emp></div>
	<ui-view></ui-view> -->
	
		
	</nav>
	<div search-emp></div>
			<ui-view></ui-view>
</div>
	<div class="container" style="margin-top: 50px;">
		<!-- Login panel -->
		<div class=" col-md-4 col-md-offset-4">
			<div class="panel panel-default" ng-show="!resp.data.userAuthentication.authenticated">
				<div class="panel-heading">Google login with OAuth</div>
				<div class="panel-body">
					<div class="col-md-12">
						<a class="btn btn-default" href="/google/login">Google Login</a>
					</div>
				</div>
			</div></div></div>
			<!-- End Login panel -->

			<!-- Home panel. It will visible after successfull login -->
